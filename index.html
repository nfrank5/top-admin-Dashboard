<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Dashboard</title>
</head>
<body>

  <div class="dashboard">
    <div class="sidebar">
      <div><img src="/icons/view-dashboard.png" alt="dashboard-icon">Dashboard</div>
      <div></div>
      <div><img src="/icons/home.png" alt="home-icon">Home</div>
      <div><img src="/icons/card-account-details.png" alt="profile-icon">Profile</div>
      <div><img src="/icons/message-reply.png" alt="message-icon">Messages</div>
      <div><img src="/icons/clock-time-two.png" alt="history-icon">History</div>
      <div><img src="/icons/note-multiple.png" alt="tasks-icon">Tasks</div>
      <div><img src="/icons/account-group.png" alt="communities-icon">Communities</div>
      <div></div>
      <div><img src="/icons/cog.png" alt="settings-icon">Settings</div>
      <div><img src="/icons/help-box.png" alt="support-icon">Support</div>
      <div><img src="/icons/shield-check.png" alt="privacy-icon">Privacy</div>
    </div>
    <div class="header">
      <form action="post">
        <div class="search">
          <div>
            <ul>
              <li><label for="search-box"><img src="/icons/magnify.png" alt="privacy-icon"></label></li>
              <li><input class="form-control" type="text" name="search-box" id="search-box"></li>
              <li><img src="/icons/bell-ring-outline.png" alt="privacy-icon"></li>
              <li><img class="avatar-small avatar" src="morganoakleyavatar.png" alt="privacy-icon"></li>
              <li>Morgan Oakley</li>
              <li><img class="avatar-big avatar" src="morganoakleyavatar.png" alt="privacy-icon"></li>
              <li>
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
              </li>
              <li><button>New</button></li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <div class="main-content">
      MAIN CONTENT
    </div>
  </div>

</body>
</html>
